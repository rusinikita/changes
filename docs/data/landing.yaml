# Features Grid
features:
  enable: true
  weight: 20

  title: What I can do?
  subtitle: This tool shares same idea as [Danger](https://danger.systems/ruby/) but simpler, faster and easier to use.

  items:
    - title: Commit message checks
      icon: subject
      description: Validate commit messages format. Conventional Commits or custom.

    - title: Changelog
      icon: history
      description: Generate changelog from Git history.

    - title: Git changes validation
      icon: warning
      description: Lots of checks upon PR changes. Max changes, access-list secured files, no merge commits, target branch, etc

    - title: Lua support
      icon: settings
      description: Create any custom checks without CI time sacrifice

# Image compare
image_compare:
  enable: false
  weight: 30